  <header class=""
    style="background-image: url('http://futuresearchzambia.org/wp-content/uploads/2018/03/monuments-travelling-shutterstock-monuments-world-famous-travel-full-hd-1920x1080.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="heading">
            <h1>Tell us where you went!</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
 <div class="row">
   <div class="col-md-5">
     <form [formGroup]="this.travelsService.form" (ngSubmit)="onSubmit()">
       <input type="hidden" formControlName="$key">
       <div class="form-group">
         <label>Full Name</label>
         <input formControlName="fullName" class="form-control"
           [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
         <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">This field is required</div>
       </div>
       <div class="form-group">
         <label>Location</label>
         <input formControlName="location" class="form-control"
           [ngClass]="{'is-invalid':submitted && formControls.location.errors}">
         <div class="invalid-feedback" *ngIf="submitted && formControls.location.errors">This field is required</div>
       </div>
       <div class="form-group">
         <label>eMail Address</label>
         <input formControlName="email" class="form-control"
           [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
         <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
           <label *ngIf="formControls.phone.errors.required">This field is required</label>
           <label *ngIf="formControls.phone.errors.email">Not a valid eMail Address</label>
         </div>
       </div>
       <div class="form-group">
         <input type="submit" class="btn btn-primary" value="Submit">
       </div>
     </form>
     <div class="alert alert-info" *ngIf="showSuccessMessage">
       submitted successfully.
     </div>
   </div>
   <div class="col-md-7">
     <app-travels-list></app-travels-list>
   </div>
 </div>
